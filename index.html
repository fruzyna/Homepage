<meta charset="utf-8">
<html>
	<head>
		<title>Liam's Homepage</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>		
		<script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
	</head>
	<body>
		<div id="header">
			<div id="status">
				<div id="time"></div>
				<div id="date"></div>
			</div>
		</div>
		<div id="body" onmouseout='resetLinks();' onmouseover='pauseTimer();'>
			<div id="categories">
			</div>

			<br>

			<div id="links">
			</div>
		</div>
		<div id="footer">
			<table id="feeds-table" cellspacing="25">
				<tr>
					<td><div id="news1" class="feed"></div></td>
					<td><div id="news2" class="feed"></div></td>
				</tr>
			</table>
		</div>
	</body>
	<script src="script.js"></script>
</html>
