<meta charset="utf-8">
<html>
	<head>
		<title>Liam's Homepage</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>		
		<script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
        <link rel="manifest" href="manifest.webmanifest">
        <meta name="theme-color" content="#fdf6e3"/>
        <link rel="apple-touch-icon" href="/config/icon-192x192.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	</head>
	<body>
		<div id="header">
			<div id="status">
				<div id="time"></div>
				<div id="date"></div>
			</div>
		</div>
		<div id="body" onmouseout='resetLinks();' onmouseover='pauseTimer();'>
			<div id="categories">
			</div>

			<br>

			<div id="links">
			</div>
		</div>
		<div id="footer">
			<table id="feeds-table" cellspacing="25">
				<tr>
					<td><div id="news1" class="feed"></div></td>
					<td><div id="news2" class="feed"></div></td>
				</tr>
			</table>
			<a id="edit" class="button">Edit Page</a>
		</div>
	</body>
	<script src="common.js"></script>
	<script src="script.js"></script>
</html>
